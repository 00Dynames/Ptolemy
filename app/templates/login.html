{% extends "base.html" %}

{% block login %}
    <h1>Login</h1>
    <form action="" method="post" name="login">
        {{form.hidden_tag()}}
        <p>
            Username: {{form.username}}
            Password: {{form.password}}
        </p>

        <p>Remember me {{form.remember_me}}</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
